<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Qual IA escolher? Descubra em 30 segundos</title>
  <meta name="description" content="Descubra rapidamente qual IA é ideal para você. Ferramentas para texto, imagens, vídeos e produtividade.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Qual IA escolher?</h1>
  <p class="subtitle">Responda duas perguntas rápidas e veja a melhor opção para você.</p>

  <!-- Pergunta 1 -->
  <div class="card">
    <h2>Qual é o seu nível?</h2>
    <button onclick="setNivel('iniciante')">Iniciante</button>
    <button onclick="setNivel('intermediario')">Intermediário</button>
    <button onclick="setNivel('avancado')">Avançado</button>
  </div>

  <!-- Pergunta 2 -->
  <div class="card hidden" id="objetivoCard">
    <h2>Para que você quer usar IA?</h2>
    <button onclick="finalizar('texto')">Escrever textos</button>
    <button onclick="finalizar('imagem')">Criar imagens</button>
    <button onclick="finalizar('video')">Criar vídeos</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
