<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Qual IA é melhor para você? | Guia rápido</title>

  <meta name="description" content="Descubra qual inteligência artificial é melhor para você. Compare IAs para iniciantes, intermediários e avançados em escrita, imagens, vídeos e produtividade.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <h1>Qual IA é melhor para você?</h1>
    <p class="subtitle">
      Responda em poucos cliques e descubra a inteligência artificial ideal para o seu nível.
    </p>

    <section id="nivel">
      <h2>Qual é o seu nível?</h2>

      <div class="buttons">
        <button onclick="selecionarNivel('iniciante')">Iniciante</button>
        <button onclick="selecionarNivel('intermediario')">Intermediário</button>
        <button onclick="selecionarNivel('avancado')">Avançado</button>
      </div>
    </section>

    <section id="objetivo" class="hidden">
      <h2>Para que você quer usar IA?</h2>

      <div class="buttons">
        <button onclick="selecionarObjetivo('texto')">Escrever textos</button>
        <button onclick="selecionarObjetivo('imagem')">Criar imagens</button>
        <button onclick="selecionarObjetivo('video')">Criar vídeos</button>
        <button onclick="selecionarObjetivo('produtividade')">Trabalho / Produtividade</button>
      </div>
    </section>

    <section id="resultado" class="hidden">
      <h2>Recomendações para você</h2>
      <div id="lista-resultados"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
